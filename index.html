<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>

    <title>Nature Background</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.1.2/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        .bg-cover {
            background-image: linear-gradient(to bottom, #3498db, #f4a9b9);
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {

        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

    <div class="relative">

        </div>
        <header class="absolute top-0 left-0 w-full flex justify-center items-center p-4 text-lg text-white">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                <a href="https://www.idk" target="_blank">idk</a>
            </button>
        </header>
        <main class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl text-gray-800 text-center">
            <p>Welcome</p>
          
        </main>
    </div>

        // Simplified JavaScript logic
        console.log('Welcome!');
    </script>
</body>
</html>
