<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.1.2/dist/tailwind.min.css" rel="stylesheet"/>
    <!-- Google Font for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps particles in the background */
        }

        .hero-text {
            color: white;
        }

        /* Modern button style with animations */
        button {
            font-size: 18px;
            padding: 14px 28px;
            border: 2px solid #1e40af;
            border-radius: 50px;
            background-color: transparent;
            color: #1e40af;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            letter-spacing: 2px;
        }

        button:hover {
            background-color: #1e40af;
            color: white;
            transform: scale(1.1); /* Add hover scale effect */
        }

        button:focus {
            outline: none;
        }

        button a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body class="bg-blue-900">
    <!-- Particles.js background -->
    <div id="particles-js"></div>

    <div class="relative w-full h-screen">
        <header class="absolute top-0 left-0 w-full flex justify-center items-center p-4 text-lg text-white">
            <button>
                <a href="https://www.idk" id="link" target="_blank">Go to Website</a>
            </button>
        </header>

        <main class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl font-extrabold text-center hero-text">
            <p>Welcome</p>
        </main>
    </div>

    <!-- Particles.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"  // Particle color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true,
            background: {
                color: "#1e40af"  // Set background color to blue
            }
        });

        // Ensuring the button only needs one click to go to the website
        document.querySelector("button").onclick = function() {
            window.open("https://www.idk", "_blank");
        };
    </script>
</body>
</html>
